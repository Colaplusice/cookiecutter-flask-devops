test:
  stage: test
  image: python:3.6.7
  services:
  - name: mysql:5.6
    alias: mysql
  - name: redis:4
    alias: redis
  before_script:
  - python -V
  script:
  - pip install -U -r requirements.txt
  - flake8 app db jobs tests
  - pytest -s -x

deploy:
  when: manual
  stage: deploy
  #  连接到 ssh服务器 更新代码 重新build image 然后docker-compose 重新启动
  before_script:
  - mkdir -p ~/.ssh
  - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H '111.231.82.45' >> ~/.ssh/known_hosts
  script:
  - ./boot.sh deploy
