stages:
- test
- deploy

variables:
  MYSQL_DATABASE: athena_test
  MYSQL_ROOT_PASSWORD: newpass
  PIP_CACHE_DIR: "/root/.cache/pip/"
  IMAGE: fjl2401/${CI_PROJECT_NAME}
  FLASK_ENV: testing
before_script:
- IMAGE_TAG=${IMAGE}:${CI_COMMIT_SHA:0:8}

cache:
  key: ${CI_JOB_NAME}
  paths:
  - ${PIP_CACHE_DIR}

